services:
  - type: web
    name: kokolog
    env: ruby
    plan: free

    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kokolog-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

    # デプロイ後に自動でDBマイグレーション＆seed実行
    postDeployCommand: "bundle exec rails db:migrate db:seed"

databases:
  - name: kokolog-db
    plan: free
