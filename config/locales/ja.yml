ja:
  date:
    formats:
      default: "%Y/%m/%d"
      long: "%Y年%m月%d日"
      short: "%m/%d"

  time:
    formats:
      default: "%Y/%m/%d %H:%M"
      long: "%Y年%m月%d日 %H:%M"
      short: "%H:%M"

  datetime:
    distance_in_words:
      half_a_minute: "30秒前後"
      less_than_x_seconds:
        one: "1秒未満"
        other: "%{count}秒未満"
      x_seconds:
        one: "1秒"
        other: "%{count}秒"
      x_minutes:
        one: "1分"
        other: "%{count}分"

  habit:
    progress_status:
      achieved: "達成済✅"
      almost: "もう少し"
      started: "手をつけた"
      none: "□未着手"
      not_applicable: "評価なし"

  frequency:
    daily: "毎日"
    weekly: "毎週"
    monthly: "毎月"
